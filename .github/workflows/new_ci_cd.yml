name: CI/CD Pipeline

on:
  push:
    branches:
      - staging
      - main
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build-test:
    runs-on: self-hosted

    env:
      ANKIT_MONGO_URI: ${{ secrets.MONGO_URI }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: pytest

      - name: Build Application
        run: |
          echo "Build step: Add packaging if needed"
          rm -rf build
          mkdir -p build
          rsync -av --exclude='build' ./ build/

  deploy-staging:
    needs: build-test
    if: github.ref == 'refs/heads/staging'
    runs-on: self-hosted

    steps:
      - name: Deploy to staging server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
            ssh-private-key: ${{ secrets.EC2_KEY }}
            remote-user: ${{ secrets.EC2_USER }}
            server-ip: ${{ secrets.EC2_HOST_STAGING }}
            remote-path: /home/ubuntu/student_app_staging
            script: |
              cd /home/ubuntu/student_app_staging
              git pull origin staging
              echo "ANKIT_MONGO_URI='${{ secrets.MONGO_URI }}'" > .env
              pkill -f "python app.py" || true
              nohup python3 app.py > app.log 2>&1 &

  deploy-production:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: self-hosted

    steps:
      - name: Deploy to production server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
            ssh-private-key: ${{ secrets.EC2_KEY }}
            remote-user: ${{ secrets.EC2_USER }}
            server-ip: ${{ secrets.EC2_HOST_PRODUCTION }}
            remote-path: /home/ubuntu/student_app_staging
            script: |
              cd /home/ubuntu/student_app_staging
              git pull origin main
              echo "ANKIT_MONGO_URI='${{ secrets.MONGO_URI }}'" > .env
              pkill -f "python app.py" || true
              nohup python3 app.py > app.log 2>&1 &

